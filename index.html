<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script type="module" src="./main.js"></script>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="main-box">
        <img src="./images/icon-star.svg" alt="Star Icon">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
          offering</p>
        <ul class="rating-box">
          <li class="select">1</li>
          <li class="select">2</li>
          <li class="select">3</li>
          <li class="select">4</li>
          <li class="select">5</li>
        </ul>

        <button class="submit">SUBMIT</button>
      </div>

      <!--<div class="thank-you">
        <img src="./images/illustration-thank-you.svg"
          alt="A smartphone and various data flowing through and out of it">
        <p class="status">You selected <spam class="selected">4</spam> out of 5</p>
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating.</p>
        <p>If you ever need more support, don't hesitate to get in touch!</p>
      </div>
    </div>-->
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nuray Ganbarova</a>.
  </div>
</body>

</html>
